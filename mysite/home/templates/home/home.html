<!DOCTYPE html>
<html lang="ko">
<head>
  {% load static %}
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>취미 프로젝트</title>

  <!-- 홈 전용 -->
  <link rel="stylesheet" href="{% static 'home/home.css' %}">
  <script defer src="{% static 'home/home.js' %}"></script>
  <script src="{% static 'home/chatbot-overlay.js' %}"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <!-- 챗봇 전용 스타일(오버레이/버블 등) : home.css 아래에서 로드! -->
  <link rel="stylesheet" href="{% static 'chatbot/chatbot.css' %}?v={% now 'U' %}">

  <!-- 홈의 FAB (홈 스타일 유지) -->
  <style>
    .fab-to-chatbot{
      position:fixed; right:16px; bottom:16px; z-index:1050;
      width:56px; height:56px; border-radius:50%; border:none;
      background:#fff4b8; color:#333; box-shadow:0 6px 16px rgba(0,0,0,.15);
      display:flex; align-items:center; justify-content:center;
      text-decoration:none; font-size:22px; cursor:pointer;
    }
    .fab-to-chatbot:hover{ background:#ffe082; }
  </style>
</head>
<body>
  <header class="topbar">
    <h1>취미 프로젝트</h1>
    <nav>
      <button id="backToMainBtn" class="ghost">메인</button>
      <button id="toSignupBtn" class="ghost" onclick="location.href='{% url 'signup' %}'">회원가입</button>
      <button id="toLoginBtn" class="ghost">로그인</button>
      <button id="deleteAccountBtn" class="danger hidden">계정 삭제</button>
      <button id="resetBtn" class="danger">데이터 초기화</button>
      <button id="logoutBtn" class="danger hidden">로그아웃</button>
    </nav>
  </header>

  <!-- 메인 -->
  <section id="mainPage" class="page">
    <div class="hero">
      <div class="brand">타이틀</div>
      <div class="hero-right">
        <div class="searchbar">
          <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M21 21l-4.3-4.3m1.3-5.7a7 7 0 11-14 0 7 7 0 0114 0z" fill="none" stroke="currentColor" stroke-width="2"/>
          </svg>
          <input type="text" placeholder="Search" />
          <button class="mic" type="button" aria-label="음성 검색">🎤</button>
        </div>
        <div class="quick-icons">
          <button id="openCrewListBtn" class="circle" title="크루">👤</button>
          <button class="circle" title="메세지">✉️</button>
          <button id="openFavBtn" class="circle" title="관심(찜)">♡</button>
          <button id="goMy" class="ghost small">마이페이지</button>
        </div>
      </div>
    </div>

    <section class="best-wrap">
      <h2>BEST 크루</h2>
      <div class="best-grid">
        <a class="best-card" href="#">
          <img src="https://images.unsplash.com/photo-1552674605-db6ffd4facb5?q=80&w=1200&auto=format&fit=crop" alt="조깅 크루">
        </a>
        <a class="best-card" href="#">
          <img src="https://images.unsplash.com/photo-1589927986089-35812388d1ab?q=80&w=1200&auto=format&fit=crop" alt="볼링 크루">
        </a>
        <a class="best-card" href="#">
          <img src="https://images.unsplash.com/photo-1494390248081-4e521a5940db?q=80&w=1200&auto=format&fit=crop" alt="독서 크루">
        </a>
      </div>
    </section>

    <section class="community">
      <h2><a class="link-heading" href="{% url 'community' %}">커뮤니티</a></h2>
      <div class="comm-grid">
        <article class="comm-card" id="hotPost1"></article>
        <article class="comm-card" id="hotPost2"></article>
        <article class="comm-card" id="hotPost3"></article>
      </div>
    </section>

    <footer class="footer">
      <div>
        <div class="ft-title">help</div>
        <a href="#">FAQ</a>
        <a href="#">Contact</a>
      </div>
      <div>
        <div class="ft-title">News</div>
        <a href="#">Notice</a>
        <a href="#">Update</a>
      </div>
      <div>
        <div class="ft-title"><i class="fab fa-instagram"></i> instagram</div>
        <a href="https://instagram.com/yourbrand" target="_blank">@yourbrand</a>
      </div>
    </footer>
  </section>

  <!-- 로그인/마이페이지 섹션 등 기존 것들은 그대로 두세요 -->
  <section id="authPage" class="page hidden">
    <div class="grid-2">
      <form id="loginForm" class="card">
        <h3>로그인</h3>
        <label>아이디 <input id="loginId" required /></label>
        <label>비밀번호 <input id="loginPw" type="password" required /></label>
        <button class="secondary" type="submit">로그인 후 취미 설정하기</button>
      </form>
    </div>
  </section>

  <section id="myPage" class="page hidden">
    <div class="card">
      <h2>마이페이지</h2>
      <p id="myInfo"></p>
      <div id="myHobbyBox" class="pillbox"></div>
    </div>
  </section>

  <!-- 취미 설문 iframe -->
  <iframe src="{% url 'hobby' %}" width="100%" height="640" frameborder="0"
          class="hidden" id="hobFrame"></iframe>

  <!-- ✅ 홈 우하단: SPA로 오버레이 열기 (URL 반영: ?chatbot=1) -->
  <a class="fab-to-chatbot" href="?chatbot=1" id="openChatbot" title="AI 상담 열기" aria-label="AI 상담 열기">
    <i class="fa-solid fa-robot" aria-hidden="true"></i>
  </a>

  <!-- ✅ 챗봇 “오버레이 모달”(부트스트랩 미사용) -->
  <div id="chatbotOverlay" class="cb-overlay hidden" role="dialog" aria-modal="true" aria-label="AI 상담">
    <div class="cb-modal chatbot-container">
      <!-- 헤더 -->
      <div class="cb-header">
        <div class="cb-title"><i class="fa-solid fa-robot"></i> CHATBOT</div>
        <div class="cb-actions">
          <button class="cb-icon-btn" type="button" id="cb-reset" title="지우기"><i class="fa-solid fa-trash-can"></i></button>
          <button class="cb-icon-btn" type="button" id="cb-close" title="닫기"><i class="fa-solid fa-xmark"></i></button>
        </div>
      </div>

      <!-- 본문 -->
      <div class="chatbot-body" id="chat-body">
        <div class="msg bot">
          <div class="avatar" aria-hidden="true">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path d="M11 2a1 1 0 1 1 2 0v1h2.5a2.5 2.5 0 0 1 0 5H14v1h2a3 3 0 0 1 3 3v4a4 4 0 0 1-4 4H9a4 4 0 0 1-4-4v-4a3 3 0 0 1 3-3h2V8H8.5a2.5 2.5 0 1 1 0-5H11V2Z"/>
            </svg>
          </div>
          <div class="chat-message bot-message">
            시작할 상담 유형을 선택해주세요.
            <div class="chip-row" id="mode-chips">
              <button class="chip" onclick="chooseMode('geo')">위치기반 추천</button>
              <button class="chip" onclick="chooseMode('chat')">챗봇 추천</button>
            </div>
          </div>
        </div>
      </div>

      <!-- 입력 -->
      <div class="chatbot-footer">
        <div class="input-wrap">
          <button class="attach-inside disabled" type="button" id="attach-btn" title="사진 첨부">
            <i class="fa-solid fa-paperclip"></i>
          </button>
          <input type="file" id="file-input" accept="image/*" class="hidden" />
          <input type="text" id="chat-input" class="input-disabled" placeholder="상담 유형을 먼저 선택하세요" disabled />
          <button class="send-btn disabled" id="send-btn" title="전송"><i class="fa-solid fa-paper-plane"></i></button>
        </div>
      </div>
    </div>
  </div>

  <!-- 챗봇 동작(JS) -->
  <script src="{% static 'chatbot/chatbot.js' %}?v={% now 'U' %}"></script>
  <!-- 오버레이 열기/닫기 + URL 동기화 -->
  <script src="{% static 'home/chatbot-overlay.js' %}?v={% now 'U' %}"></script>

  <!-- 뒤로가기 BFCache 복원 시 새로고침(기존 유지) -->
  <script>
    window.addEventListener('pageshow', function (e) {
      if (e.persisted || (performance.getEntriesByType('navigation')[0]?.type === 'back_forward')) {
        location.reload();
      }
    });
  </script>
</body>
</html>
