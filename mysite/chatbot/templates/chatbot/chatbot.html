<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>챗봇 화면</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 1rem;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #chat-container {
      position: relative;
      width: 90vw;
      max-width: 480px;
      height: 80vh;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgb(0 0 0 / 0.1);
      padding: 1rem;
      display: flex;
      flex-direction: column;
      margin: 2rem auto;
    }
    #overlay-buttons {
      position: absolute;
      top: 1rem;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      background: rgba(255, 255, 255, 0.9);
      padding: 0.5rem 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      display: flex;
      gap: 1rem;
    }
    #overlay-buttons button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #0084ff;
      color: white;
      transition: background 0.3s ease;
    }
    #overlay-buttons button:hover {
      background: #005bb5;
    }
    #messages {
      flex-grow: 1;
      overflow-y: auto;
      margin-bottom: 1rem;
      padding-top: 3rem; /* 버튼 겹치지 않게 여백 */
    }
    .message {
      padding: 0.5rem 1rem;
      margin: 0.3rem 0;
      border-radius: 20px;
      max-width: 70%;
      clear: both;
      font-size: 1rem;
    }
    .user {
      background: #0084ff;
      color: white;
      float: right;
      text-align: right;
    }
    .bot {
      background: #e5e5ea;
      color: #000;
      float: left;
      text-align: left;
    }
    #input-area {
      display: flex;
    }
    #user-input {
      flex-grow: 1;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      border: 1px solid #ccc;
      font-size: 1rem;
      outline: none;
    }
    #send-btn {
      margin-left: 0.5rem;
      padding: 0 1.5rem;
      border: none;
      background: #0084ff;
      color: white;
      font-weight: bold;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    #send-btn:hover {
      background: #005bb5;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="overlay-buttons">
      <button id="location-btn">위치기반 추천</button>
      <button id="chat-btn">챗봇과 대화</button>
    </div>

    <div id="messages"></div>

    <div id="input-area">
      <input id="user-input" type="text" placeholder="메시지를 입력하세요..." />
      <button id="send-btn">전송</button>
    </div>
  </div>

  <script>
    const overlayButtons = document.getElementById('overlay-buttons');
    const locationBtn = document.getElementById('location-btn');
    const chatBtn = document.getElementById('chat-btn');
    const messagesDiv = document.getElementById('messages');
    const input = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');

    locationBtn.addEventListener('click', () => {
      alert('위치기반 추천 기능은 아직 구현되지 않았습니다.');
    });

    chatBtn.addEventListener('click', () => {
      overlayButtons.style.display = 'none'; // 버튼 숨기기
      input.focus();
    });

    function appendMessage(text, sender) {
      const msgDiv = document.createElement('div');
      msgDiv.classList.add('message', sender);
      msgDiv.textContent = text;
      messagesDiv.appendChild(msgDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    sendBtn.addEventListener('click', () => {
      const userText = input.value.trim();
      if (!userText) return;
      appendMessage(userText, 'user');
      input.value = '';

      // 예시 자동 응답 (1초 후)
      setTimeout(() => {
        appendMessage('챗봇: ' + userText + '라고 하셨네요!', 'bot');
      }, 1000);
    });

    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') sendBtn.click();
    });
  </script>
</body>
</html>
