<!-- templates/my_page.html -->
<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}마이페이지{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      body {
        padding-top: 120px;
      }
    </style>
  </head>
  <body>

    <!-- ✅ 상단 고정 네비게이션 바 -->
    <nav class="navbar bg-body-tertiary fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">타이틀</a>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <!-- ✅ 하단 탭 메뉴 -->
    <ul class="nav nav-underline ms-3 fixed-top mt-5 pt-4 bg-white">
      <li class="nav-item">
        <a class="nav-link {% if request.path == '/my_profile/' %}active{% endif %} text-dark" href="{% url 'my_profile' %}">내 정보</a>
      </li>
      <li class="nav-item">
        <a class="nav-link {% if request.path == '/my_activities/' %}active{% endif %} text-dark" href="{% url 'my_activities' %}">내 활동</a>
      </li>
      <li class="nav-item">
        <a class="nav-link {% if request.path == '/my_groups/' %}active{% endif %} text-dark" href="{% url 'my_groups' %}">내 모임</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-secondary" href="{% url 'logout' %}">로그아웃</a>
      </li>
    </ul>

    <!-- ✅ 컨텐츠 영역 -->
    <div class="container mt-5 pt-5">
      {% block content %}
      {% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
